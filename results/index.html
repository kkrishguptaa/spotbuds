<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tastebuds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reseter.css@2.0.0/css/reseter.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="window" id="loading">
      <header class="window-titlebar">
        <div class="window-title">Tastebuds</div>
        <div class="window-controls">
          <button class="window-control minimize">-</button>
          <button class="window-control maximize">+</button>
          <button class="window-control close">x</button>
        </div>
      </header>
      <div class="window-content">
        <h1>Loading<span class="loading-dots"></span></h1>
      </div>
    </main>
    <main class="window" id="error" style="display: none">
      <header class="window-titlebar">
        <div class="window-title">Tastebuds</div>
        <div class="window-controls">
          <button class="window-control minimize">-</button>
          <button class="window-control maximize">+</button>
          <button class="window-control close">x</button>
        </div>
      </header>
      <div class="window-content">
        <h1>An error occurred during generation.</h1>
        <p>Please try again. Please report to Krish. Debug info:</p>
        <p id="error-text"></p>
        <a href="../"><button class="button">Restart</button></a>
      </div>
    </main>
    <main class="window" id="success" style="display: none">
      <header class="window-titlebar">
        <div class="window-title">Tastebuds</div>
        <div class="window-controls">
          <button class="window-control minimize">-</button>
          <button class="window-control maximize">+</button>
          <button class="window-control close">x</button>
        </div>
      </header>
      <div class="window-content">
        <h1>Your Music Vibe Analysis</h1>

        <!-- AI-Generated Vibe Section -->
        <div class="music-analysis">
          <div class="vibe-section">
            <h2>🎵 Your Vibe</h2>
            <p id="music-vibe" class="music-vibe-text">
              Analyzing your musical essence...
            </p>
          </div>

          <details class="why-details">
            <summary class="why-summary">
              🔍 Why This Fits You (Click to expand)
            </summary>
            <div class="why-content">
              <p id="music-why" class="music-why-text">
                Discovering patterns in your listening habits...
              </p>
            </div>
          </details>
        </div>

        <div class="actions">
          <button
            id="regenerate-vibe"
            class="button secondary"
            style="display: none"
          >
            🔄 Regenerate Analysis
          </button>
        </div>
      </div>
    </main>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"
    ></script>
    <script defer src="../window.js"></script>
    <script defer src="./script.js"></script>
  </body>
</html>
